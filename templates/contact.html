{% extends "base1.html" %}
{% block body %}
      <div class="container">
        <div class="page-banner">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-md-6">
              <nav aria-label="Breadcrumb">
                <ul
                  class="breadcrumb justify-content-center py-0 bg-transparent"
                >
                  <li class="breadcrumb-item"><a href="{{url_for('index')}}">Home</a></li>
                  <li class="breadcrumb-item active">Contact</li>
                </ul>
              </nav>
              <h1 class="text-center">Contact Us</h1>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="page-section">
      <div class="container">
        <div class="row text-center align-items-center">
          <div class="col-lg-4 py-3">
            <div class="display-4 text-center text-primary">
              <span class="mai-pin"></span>
            </div>
            <p class="mb-3 font-weight-medium text-lg">Address</p>
            <p class="mb-0 text-secondary">
              Mangalore,Karnataka,India
            </p>
          </div>
          <div class="col-lg-4 py-3">
            <div class="display-4 text-center text-primary">
              <span class="mai-call"></span>
            </div>
            <p class="mb-3 font-weight-medium text-lg">Phone</p>
            <p class="mb-0">
              <a href="#" class="text-secondary">+1 232 3235 324</a>
            </p>
            <p class="mb-0">
              <a href="#" class="text-secondary">+00 1122 3344 5566</a>
            </p>
          </div>
          <div class="col-lg-4 py-3">
            <div class="display-4 text-center text-primary">
              <span class="mai-mail"></span>
            </div>
            <p class="mb-3 font-weight-medium text-lg">Email Address</p>
            <p class="mb-0">
              <a href="#" class="text-secondary">support@netprobe.com</a>
            </p>
            <p class="mb-0">
              <a href="#" class="text-secondary">hello@netprobe.com</a>
            </p>
          </div>
        </div>
      </div>

      <div class="container-fluid mt-4">
        <div class="row">
          <div class="col-lg-6 mb-5 mb-lg-0">
            <form action="#" class="contact-form py-5 px-lg-5">
              <h2 class="mb-4 font-weight-medium text-secondary">
                Get in touch
              </h2>
              <div class="row form-group">
                <div class="col-md-6 mb-3 mb-md-0">
                  <label class="text-black" for="fname">First Name</label>
                  <input type="text" id="fname" class="form-control" />
                </div>
                <div class="col-md-6">
                  <label class="text-black" for="lname">Last Name</label>
                  <input type="text" id="lname" class="form-control" />
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="email">Email</label>
                  <input type="email" id="email" class="form-control" />
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="subject">Subject</label>
                  <input type="text" id="subject" class="form-control" />
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="message">Message</label>
                  <textarea
                    name="message"
                    id="message"
                    cols="30"
                    rows="5"
                    class="form-control"
                    placeholder="Write your notes or questions here..."
                  ></textarea>
                </div>
              </div>

              <div class="row form-group mt-4">
                <div class="col-md-12">
                  <input
                    type="submit"
                    value="Send Message"
                    class="btn btn-primary"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="col-lg-6 px-0">
            <div class="maps-container"><div id="google-maps">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15547.420201230861!2d74.95965084067878!3d13.044896951068594!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba4aa7ba88df529%3A0x551812777ca20e10!2sYenepoya%20Institute%20Of%20Technology!5e0!3m2!1sen!2sin!4v1711579910461!5m2!1sen!2sin" width="700" height="650" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div></div>
          </div>
        </div>
      </div>
    </div>

    {% endblock body %}
